<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: scroll;
            background-color: #181818;
        }
        .chat-message {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 60%;
        }
        .chat-input {
            padding: 10px;
            background-color: #333;
            display: flex;
            align-items: center;
            border-top: 1px solid #444;
        }
        .chat-input textarea {
            width: 100%;
            background-color: #252525;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .chat-input button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #3700b3;
        }
        .chat-message.user {
            background-color: #6200ea;
            align-self: flex-end;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        ChatGPT
    </div>
    <div class="chat-box">
        <div class="chat-message">你好，有什么我可以帮忙的吗？</div>
        <div class="chat-message user">明白了，您可以给我具体的问题吗？</div>
    </div>
    <div class="chat-input">
        <textarea rows="2" placeholder="输入您的消息..."></textarea>
        <button>发送</button>
    </div>
</div>

</body>
</html>
